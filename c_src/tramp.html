<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>トランプ</title>
    <link rel="stylesheet" type="text/css"
          media="all" />
    <style>
        body{background-color:green;}
    </style>
</head>
<body>

<canvas id="canvas" width="1200" height="570"></canvas>

<script type="text/javascript">
    (function() {
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var imagepath = [
            '../images/png/c01.png',
            '../images/png/c02.png',
            '../images/png/c03.png',
            '../images/png/c04.png',
            '../images/png/c05.png',
            '../images/png/c06.png',
            '../images/png/c07.png',
            '../images/png/c08.png',
            '../images/png/c09.png',
            '../images/png/c10.png',
            '../images/png/c11.png',
            '../images/png/c12.png',
            '../images/png/c13.png',
            '../images/png/d01.png',
            '../images/png/d02.png',
            '../images/png/d03.png',
            '../images/png/d04.png',
            '../images/png/d05.png',
            '../images/png/d06.png',
            '../images/png/d07.png',
            '../images/png/d08.png',
            '../images/png/d09.png',
            '../images/png/d10.png',
            '../images/png/d11.png',
            '../images/png/d12.png',
            '../images/png/d13.png',
            '../images/png/h01.png',
            '../images/png/h02.png',
            '../images/png/h03.png',

            '../images/png/h05.png',

            '../images/png/h13.png',
            '../images/png/s01.png',
            '../images/png/s02.png',
            '../images/png/s03.png',
            '../images/png/s04.png',
            '../images/png/s05.png',
            '../images/png/s06.png',
            '../images/png/s07.png',
            '../images/png/s08.png',

            '../images/png/s10.png',
            '../images/png/s11.png',
            '../images/png/s12.png',
            '../images/png/s13.png'
        ];

        var images=new Array();

        for (var b =0;b<imagepath.length;b++) {
            images[b] = new Image();
            images[b].src = imagepath[b];
        }


        var x = 50;
        var y = 50;
        for (var a=0;a<images.length;a++) {
            images[a].addEventListener('load', function() {
                context.drawImage(images[a], x, y);
                x += 80;
            }, false);
        }
    })();
</script>
</body>
</html>
